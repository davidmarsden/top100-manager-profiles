<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Top 100 Manager Profiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .nav-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #ff6b9d;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .request-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .request-name {
            font-weight: bold;
            color: #ff6b9d;
            font-size: 1.1rem;
        }
        
        .request-club {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .request-date {
            color: #999;
            font-size: 0.9rem;
        }
        
        .request-story {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #ff6b9d;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .nav-content {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .request-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to Managers
                </a>
                <span style="color: rgba(255,255,255,0.7)">|</span>
                <a href="https://smtop100.blog">Main Site</a>
                <a href="https://legends.smtop100.blog">Legends</a>
            </div>
            <div class="nav-title">Admin Dashboard</div>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>üìä Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-managers">-</div>
                    <div class="stat-label">Total Managers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pending-requests">-</div>
                    <div class="stat-label">Pending Requests</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="division-1">-</div>
                    <div class="stat-label">Division 1 Managers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="legends">-</div>
                    <div class="stat-label">Legends</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìù Profile Requests</h2>
            <div id="requests-container">
                <div class="loading">Loading requests...</div>
            </div>
        </div>
    </div>

<script>
  // ---- helpers ------------------------------------------------------------
  const escapeHtml = (text = "") => {
    const div = document.createElement('div');
    div.textContent = String(text ?? "");
    return div.innerHTML;
  };
  const toNumber = (v) => (v === undefined || v === null || v === "" ? null : Number(v));

  // Map a row returned by /api/profile-request (Sheet headers) into camelCase the UI uses
  function normalizeSubmission(row) {
    return {
      id: row["Request ID"] || "",
      timestamp: row["Timestamp"] || "",
      status: row["Status"] || "",
      managerName: row["Manager Name"] || "",
      clubName: row["Club Name"] || "",
      division: row["Division"] || "",
      careerHighlights: row["Career Highlights"] || "",
      favouriteFormation: row["Favourite Formation"] || "",
      tacticalPhilosophy: row["Tactical Philosophy"] || "",
      mostMemorableMoment: row["Most Memorable Moment"] || "",
      mostFearedOpponent: row["Most Feared Opponent"] || "",
      futureAmbitions: row["Future Ambitions"] || "",
      story: row["Story"] || ""
      // (contactInfo was never in the Sheet; omitting)
    };
  }

  async function loadData() {
    try {
      console.log('Loading admin data...');

      // Managers
      let managers = [];
      try {
        const res = await fetch(`/api/manager?id=${encodeURIComponent(idFromRoute)}`);
        if (!res.ok) throw new Error(`Managers API ${res.status}`);
        const txt = await res.text();
        if (txt.startsWith('<!DOCTYPE')) throw new Error('Managers API returned HTML');
        managers = JSON.parse(txt);
      } catch (e) {
        console.error('Managers load error:', e);
        managers = [];
      }

      // Submissions
      let requests = [];
      try {
        const res = await fetch('/api/profile-request');
        if (!res.ok) throw new Error(`Profile requests API ${res.status}`);
        const txt = await res.text();
        if (txt.startsWith('<!DOCTYPE')) throw new Error('Profile requests API returned HTML');
        const raw = JSON.parse(txt) || [];
        requests = raw.map(normalizeSubmission);
      } catch (e) {
        console.error('Requests load error:', e);
        requests = [];
      }

      updateStats(managers, requests);
      displayRequests(requests);
    } catch (error) {
      console.error('Critical error loading admin data:', error);
      document.getElementById('requests-container').innerHTML = `
        <div class="empty-state">
          <h3>‚ö†Ô∏è Error Loading Data</h3>
          <p>${escapeHtml(error.message)}</p>
        </div>`;
    }
  }

  function updateStats(managers, requests) {
    document.getElementById('total-managers').textContent = managers.length;
    document.getElementById('pending-requests').textContent = requests.filter(r => r.status === 'pending').length;

    // Division value might be a string in Sheets
    const d1Count = managers.filter(m => String(m.division) === "1").length;
    document.getElementById('division-1').textContent = d1Count;

    // "legends" only if your Managers rows include a type field; otherwise 0
    const legends = managers.filter(m => String(m.type || "").toLowerCase() === "legend").length;
    document.getElementById('legends').textContent = legends;
  }

  function displayRequests(requests) {
    const container = document.getElementById('requests-container');
    window.currentRequests = requests;

    if (!requests.length) {
      container.innerHTML = `
        <div class="empty-state">
          <svg fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h3>No profile requests</h3>
          <p>All caught up! No pending profile requests at the moment.</p>
        </div>`;
      return;
    }

    container.innerHTML = requests.map(r => `
      <div class="request-item">
        <div class="request-header">
          <div>
            <div class="request-name">${escapeHtml(r.managerName)}</div>
            <div class="request-club">${escapeHtml(r.clubName)}</div>
            ${r.division ? `<div class="request-club">Division ${escapeHtml(r.division)}</div>` : ''}
            <div class="request-date">${r.timestamp ? new Date(r.timestamp).toLocaleString() : ''}</div>
            <div class="request-club" style="margin-top:.25rem;">Status: <strong>${escapeHtml(r.status)}</strong></div>
            <div class="request-club" style="font-size:.9rem;color:#999">Request ID: ${escapeHtml(r.id)}</div>
          </div>
        </div>

        ${r.careerHighlights ? `
          <div style="margin-top:.5rem;"><strong>Career Highlights:</strong> ${escapeHtml(r.careerHighlights)}</div>` : ''}

        ${r.tacticalPhilosophy ? `
          <div style="margin-top:.5rem;"><strong>Tactical Philosophy:</strong> ${escapeHtml(r.tacticalPhilosophy)}</div>` : ''}

        ${r.favouriteFormation ? `
          <div style="margin-top:.5rem;"><strong>Favourite Formation:</strong> ${escapeHtml(r.favouriteFormation)}</div>` : ''}

        ${r.mostMemorableMoment ? `
          <div style="margin-top:.5rem;"><strong>Most Memorable Moment:</strong> ${escapeHtml(r.mostMemorableMoment)}</div>` : ''}

        ${r.mostFearedOpponent ? `
          <div style="margin-top:.5rem;"><strong>Most Feared Opponent:</strong> ${escapeHtml(r.mostFearedOpponent)}</div>` : ''}

        ${r.futureAmbitions ? `
          <div style="margin-top:.5rem;"><strong>Future Ambitions:</strong> ${escapeHtml(r.futureAmbitions)}</div>` : ''}

        ${r.story ? `
          <div class="request-story" style="margin-top:1rem;">
            <strong>Story:</strong><br>${escapeHtml(r.story).replace(/\n/g,'<br>')}
          </div>` : ''}

        <div style="margin-top:1rem;">
          ${r.status === 'pending' ? `
            <button class="btn" onclick="approveSubmission('${r.id}')">‚úÖ Approve & Publish</button>
            <button class="btn btn-secondary" onclick="rejectSubmission('${r.id}')">‚úñÔ∏è Reject</button>
          ` : `
            <button class="btn btn-secondary" onclick="approveSubmission('${r.id}')">Re-publish</button>
          `}
          <button class="btn" onclick="copyToClipboard('${r.id}')">üìã Copy Details</button>
        </div>
      </div>
    `).join('');
  }

  function copyToClipboard(requestId) {
    const r = (window.currentRequests || []).find(x => x.id === requestId);
    if (!r) return;
    const text =
`Manager Name: ${r.managerName}
Club: ${r.clubName}
${r.division ? `Division: ${r.division}\n` : ""}
${r.careerHighlights ? `Career Highlights: ${r.careerHighlights}\n` : "" }
${r.tacticalPhilosophy ? `Tactical Philosophy: ${r.tacticalPhilosophy}\n` : "" }
${r.favouriteFormation ? `Favourite Formation: ${r.favouriteFormation}\n` : "" }
${r.mostMemorableMoment ? `Most Memorable Moment: ${r.mostMemorableMoment}\n` : "" }
${r.mostFearedOpponent ? `Most Feared Opponent: ${r.mostFearedOpponent}\n` : "" }
${r.futureAmbitions ? `Future Ambitions: ${r.futureAmbitions}\n` : "" }
${r.story ? `Story:\n${r.story}\n` : "" }
Request ID: ${r.id}
Submitted: ${r.timestamp ? new Date(r.timestamp).toLocaleString() : ""}`;
    navigator.clipboard.writeText(text).then(() => alert('Request details copied!'));
  }

  async function approveSubmission(requestId) {
    try {
      const res = await fetch('/api/profile-request', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'approve', submissionId: requestId })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || data.message || 'Failed to approve');
      alert(data.message || 'Approved & published!');
      loadData();
    } catch (e) {
      console.error('Approve error:', e);
      alert('Approve failed: ' + e.message);
    }
  }

  async function rejectSubmission(requestId) {
    if (!confirm('Reject this submission?')) return;
    try {
      const res = await fetch('/api/profile-request', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'reject', submissionId: requestId })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || data.message || 'Failed to reject');
      alert(data.message || 'Rejected.');
      loadData();
    } catch (e) {
      console.error('Reject error:', e);
      alert('Reject failed: ' + e.message);
    }
  }

  // initial load & auto-refresh
  loadData();
  setInterval(loadData, 30000);
</script>


</body>
</html>

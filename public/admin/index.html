<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Top 100 Manager Profiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .nav-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #ff6b9d;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .request-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .request-name {
            font-weight: bold;
            color: #ff6b9d;
            font-size: 1.1rem;
        }
        
        .request-club {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .request-date {
            color: #999;
            font-size: 0.9rem;
        }
        
        .request-story {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #ff6b9d;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .nav-content {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .request-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to Managers
                </a>
                <span style="color: rgba(255,255,255,0.7)">|</span>
                <a href="https://smtop100.blog">Main Site</a>
                <a href="https://legends.smtop100.blog">Legends</a>
            </div>
            <div class="nav-title">Admin Dashboard</div>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>üìä Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-managers">-</div>
                    <div class="stat-label">Total Managers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pending-requests">-</div>
                    <div class="stat-label">Pending Requests</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="division-1">-</div>
                    <div class="stat-label">Division 1 Managers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="legends">-</div>
                    <div class="stat-label">Legends</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìù Profile Requests</h2>
            <div id="requests-container">
                <div class="loading">Loading requests...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                console.log('Loading admin data...');
                
                // Load managers with error handling
                let managers = [];
                try {
                    console.log('Fetching managers...');
                    const managersResponse = await fetch('/api/managers');
                    console.log('Managers response status:', managersResponse.status);
                    
                    if (!managersResponse.ok) {
                        throw new Error(`Managers API returned ${managersResponse.status}`);
                    }
                    
                    const managersText = await managersResponse.text();
                    console.log('Managers response text preview:', managersText.substring(0, 100));
                    
                    if (managersText.startsWith('<!DOCTYPE')) {
                        throw new Error('Managers API returned HTML instead of JSON - routing issue');
                    }
                    
                    managers = JSON.parse(managersText);
                    console.log('Managers loaded successfully:', managers.length);
                } catch (error) {
                    console.error('Error loading managers:', error);
                    managers = []; // Fallback to empty array
                }
                
                // Load profile requests with error handling
                let requests = [];
                try {
                    console.log('Fetching profile requests...');
                    const requestsResponse = await fetch('/api/profile-request');
                    console.log('Requests response status:', requestsResponse.status);
                    
                    if (!requestsResponse.ok) {
                        throw new Error(`Profile requests API returned ${requestsResponse.status}`);
                    }
                    
                    const requestsText = await requestsResponse.text();
                    console.log('Requests response text preview:', requestsText.substring(0, 100));
                    
                    if (requestsText.startsWith('<!DOCTYPE')) {
                        throw new Error('Profile requests API returned HTML instead of JSON - routing issue');
                    }
                    
                    requests = JSON.parse(requestsText);
                    console.log('Requests loaded successfully:', requests.length);
                } catch (error) {
                    console.error('Error loading profile requests:', error);
                    requests = []; // Fallback to empty array
                }
                
                updateStats(managers, requests);
                displayRequests(requests);
                
            } catch (error) {
                console.error('Critical error loading admin data:', error);
                document.getElementById('requests-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Error Loading Data</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul style="text-align: left; display: inline-block;">
                            <li>API functions not deployed correctly</li>
                            <li>Routing issues with /api/* paths</li>
                            <li>Network connectivity problems</li>
                        </ul>
                        <p>Check the browser console for more details.</p>
                    </div>
                `;
            }
        }
        
        function updateStats(managers, requests) {
            document.getElementById('total-managers').textContent = managers.length;
            document.getElementById('pending-requests').textContent = requests.filter(r => r.status === 'pending').length;
            document.getElementById('division-1').textContent = managers.filter(m => m.division === 1).length;
            document.getElementById('legends').textContent = managers.filter(m => m.type === 'legend').length;
        }
        
        function displayRequests(requests) {
            const container = document.getElementById('requests-container');
            window.currentRequests = requests; // Store for copy function
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3>No profile requests</h3>
                        <p>All caught up! No pending profile requests at the moment.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = requests.map(request => `
                <div class="request-item">
                    <div class="request-header">
                        <div>
                            <div class="request-name">${escapeHtml(request.managerName)}</div>
                            <div class="request-club">${escapeHtml(request.clubName)}</div>
                            ${request.division ? `<div class="request-club">Division ${request.division}</div>` : ''}
                        </div>
                        <div class="request-date">
                            ${new Date(request.timestamp).toLocaleDateString()}
                        </div>
                    </div>
                    
                    <div><strong>Contact:</strong> ${escapeHtml(request.contactInfo)}</div>
                    
                    ${request.achievements ? `
                        <div style="margin-top: 0.5rem;">
                            <strong>Achievements:</strong> ${escapeHtml(request.achievements)}
                        </div>
                    ` : ''}
                    
                    ${request.story ? `
                        <div class="request-story">
                            <strong>Story:</strong><br>
                            ${escapeHtml(request.story).replace(/\n/g, '<br>')}
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 1rem;">
                        <button class="btn" onclick="copyToClipboard('${request.id}')">
                            üìã Copy Details
                        </button>
                        <button class="btn btn-secondary" onclick="markAsProcessed('${request.id}')">
                            ‚úÖ Mark Processed
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyToClipboard(requestId) {
            // Find the request
            const requests = window.currentRequests || [];
            const request = requests.find(r => r.id === requestId);
            
            if (request) {
                const text = `Manager Name: ${request.managerName}
Club: ${request.clubName}
${request.division ? `Division: ${request.division}` : ''}
Contact: ${request.contactInfo}
${request.achievements ? `Achievements: ${request.achievements}` : ''}
${request.story ? `Story: ${request.story}` : ''}
Submitted: ${new Date(request.timestamp).toLocaleString()}`;
                
                navigator.clipboard.writeText(text).then(() => {
                    alert('Request details copied to clipboard!');
                });
            }
        }
        
        async function markAsProcessed(requestId) {
            if (confirm('Mark this request as processed?')) {
                // In a real implementation, you'd update the request status
                alert('Request marked as processed! (Feature to be implemented)');
                loadData(); // Reload data
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  external_node_modules = ["googleapis"]
  node_bundler = "esbuild"

# Your redirects for functions (keep the ones you already had)
[[redirects]]
  from = "/api/managers"
  to = "/.netlify/functions/managers"
  status = 200
  force = true

[[redirects]]
  from = "/api/manager"
  to = "/.netlify/functions/manager"
  status = 200
  force = true

[[redirects]]
  from = "/api/profile-request"
  to = "/.netlify/functions/profile-request"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  external_node_modules = ["googleapis"]
  node_bundler = "esbuild"

# API rewrites – both with and without trailing slash
[[redirects]]
  from = "/api/managers"
  to = "/.netlify/functions/managers"
  status = 200
  force = true
[[redirects]]
  from = "/api/managers/"
  to = "/.netlify/functions/managers"
  status = 200
  force = true

[[redirects]]
  from = "/api/manager"
  to = "/.netlify/functions/manager"
  status = 200
  force = true
[[redirects]]
  from = "/api/manager/*"
  to = "/.netlify/functions/manager"
  status = 200
  force = true

[[redirects]]
  from = "/api/profile-request"
  to = "/.netlify/functions/profile-request"
  status = 200
  force = true
[[redirects]]
  from = "/api/profile-request/"
  to = "/.netlify/functions/profile-request"
  status = 200
  force = true

# SPA fallback (hash routing doesn’t strictly need this, but it’s fine)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200